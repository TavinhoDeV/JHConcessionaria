<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Porsche 911</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="shortcut icon" href="/imagens/Logo..jpg" type="image/x-icon">
  </head>
<body>
  <div class="container py-4">
    <a href="index.html">← Voltar</a>
    <div class="text-center my-4">
      <h1>Porsche 911</h1>
    </div>
    <div class="image-box mb-4 text-center">
      <img src="/imagens/Porsche.png" alt="Audi A5 2025">
      <button type="button" class="btn btn-outline-info mt-3" data-bs-toggle="modal" data-bs-target="#galeriaModal">
        Ver mais fotos
      </button>
    </div>

    <!-- Modal de Galeria -->
    <div class="modal fade" id="galeriaModal" tabindex="-1" aria-labelledby="galeriaModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header">
            <h5 class="modal-title" id="galeriaModalLabel">Galeria de Imagens</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="carouselFotos" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="/imagens/InteriorP.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="/imagens/InteriorPORSCHE.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="/imagens/Porsche.png" class="d-block w-100" alt="...">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselFotos" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselFotos" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="info-box mb-4">
      <p><strong>Preço:</strong> R$ 1.080.000</p>
      <p><strong>Motor:</strong>  Boxer 6 cilindros 3.0 twin-turbo</p>
      <p><strong>Potência:</strong> 420 cv</p>
      <p><strong>Transmissão:</strong> automática PDK de 7 marchas (opção manual)</p>
      <p><strong>Consumo médio:</strong> 7,5 km/l</p>

    <div class="text-center">
      <a
        class="btn whatsapp-button px-4 py-3"
        href="https://api.whatsapp.com/send?phone=5515997586283&text=Ol%C3%A1!%20Tenho%20interesse%20no%20Porsche%20911.%20Poderia%20me%20passar%20mais%20detalhes%3F"
        target="_blank"
      >
        Falar com um consultor via WhatsApp
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
